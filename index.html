<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/modalstyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="modal-backdrop">
        <div class="modal intro">
            <div>choose and press Enter</div>
            <form>
                <input type="radio" id="pvp" name="option" value="pvp">
                <label for="pvp">Player vs Player</label>
                <span>|</span>
                <input type="radio" id="pvc" name="option" value="pvc">
                <label for="pvc">Player vs Computer</label>
            </form>
        </div>
    </div>
    <div class="container">
        <button class="restart-button" onclick="game.restart()">Restart Game</button>
        <div class="player-info">Player <span>1 (X)</span>'s turn</div>
        <div class="game-board">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
